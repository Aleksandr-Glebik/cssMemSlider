<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-smile.ico" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header-title">CSS Mem Slider</h1>
        </header>
        <main class="main-container">
            <div class="img-container">
                <img src="./img/carrer.jpg" alt="photo" class="img fade-in-right">
            </div>
            <div class="controls-container">
                <div class="btn-container">
                    <div class="btn-item">
                        <button class="btn active" id="btn-1"></button>
                    </div>
                    <div class="btn-item">
                        <button class="btn" id="btn-2"></button>
                    </div>
                    <div class="btn-item">
                        <button class="btn" id="btn-3"></button>
                    </div>
                    <div class="btn-item">
                        <button class="btn" id="btn-4"></button>
                    </div>
                    <div class="btn-item">
                        <button class="btn" id="btn-5"></button>
                    </div>
                </div>
                <div class="text-container">
                    <h2 class="statement focus-in-contract-bck">Career growth in the company when you have no family ties</h2>
                </div>
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
